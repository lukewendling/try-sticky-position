<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />

<title>position: sticky</title>
<style>
  body {
    margin: 0;
  }
  .sticky {
    position: sticky;
    top: 10px;
    z-index: 1;
  }
  .col {
    display: inline-block;
    width: 45%;
    vertical-align: top;
  }
  .lev1 {
    background-color: blue;
  }
  .lev2 {
    background-color: orange;
  }
</style>
<body>

  <div class='sticky col lev1'>
    A
  </div>
  <div class='col'>
    <div class='sticky col lev2'>
      1
    </div>
    <div class='col lorem'>
      content
    </div>
    <div class='sticky col lev2'>
      2
    </div>
    <div class='col lorem'>
      content
    </div>
    <div class='sticky col lev2'>
      3
    </div>
    <div class='col lorem'>
      content
    </div>
  </div>
  <div class='sticky col lev1'>
    B
  </div>
  <div class='col lorem'>
    content
  </div>
  <div class='sticky col lev1'>
    C
  </div>
  <div class='col lorem'>
    content
  </div>
  <div class='sticky col lev1'>
    D
  </div>
  <div class='col lorem'>
    content
  </div>
  <div class='sticky col lev1'>
    E
  </div>
  <div class='col lorem'>
    content
  </div>
  <div class='sticky col lev1'>
    F
  </div>
  <div class='col lorem'>
    content
  </div>
  <div class='sticky col lev1'>
    G
  </div>
  <div class='col lorem'>
    content
  </div>

  <script src='lorem.js'></script>
  <script>
    var lorem = new Lorem();
    lorem.type = Lorem.TEXT;
    lorem.query = '3p';

    [].forEach.call(
      document.querySelectorAll('.lorem'), 
      function (el) {
        lorem.createLorem(el);
      }
    );
  </script>
</body>
</html>
